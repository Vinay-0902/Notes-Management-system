{% extends "base.html" %}

{% block body %}

<div class="out">
    <div class="in">
        <h1>Register</h1>
        <p class="msg">{{msg}}</p>
        <form method="POST" action="/register">
            <h3>Username</h3>
            <input type="text" name="username" class="formdata">
            <h3>Email</h3>
            <input type="email" name="email" class="formdata">
            <h3>Password</h3>
            <input type="password" name="password" class="formdata"><br>
            <button type="submit" class="btn">Sumbit</button>
        </form>
        <span class="not">Already have a Account?</span>
        <a href="{{url_for('login')}}">Login</a>
    </div>
</div>

{% endblock %}

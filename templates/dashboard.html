{% extends "base.html" %}
{% block body %}

<nav>
    <div class="log" style="display: flex;">
     My Notes
    <a href="{{ url_for('logout', token=token) }}"  style="margin-top: -8px;"><button class="logou">Logout</button></a>

    </div>
    
</nav>

<!-- Add New Note Button -->
<a href="{{ url_for('add_notes', token=token) }}">
    <button class="button1">+ Add Note</button>
</a>

<hr>

{% if notes %}
    {% for note in notes %}
        <div style="border:1px solid #ccc; padding:15px; margin-bottom:10px;">
            
            <!-- READ -->
            <h3>{{ note[1] }}</h3>
            <p>{{ note[2] }}</p>

            <hr>

            <!-- UPDATE -->
            <a href="{{ url_for('edit_note', note_id=note[0], token=token) }}">
                <button class="btn">Edit</button>
            </a>

            <!-- DELETE -->
            <a href="{{ url_for('delete_note', note_id=note[0], token=token) }}"
               onclick="return confirm('Are you sure you want to delete this note?')">
                <button style="color:red;" class="btn">Delete</button>
            </a>

        </div>
    {% endfor %}
{% else %}
    <p>No notes found. Start by adding one!</p>
{% endif %}

{% endblock %}

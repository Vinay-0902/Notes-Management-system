{% extends "base.html" %}

{% block body %}
<nav>
    THE NOTES MANAGEMENT SYSTEM
</nav>
<div class="out">
    <div class="in">
        <H1>Login</H1>
        <p class="msg">{{msg}}</p>
        <form method="POST" action="{{url_for('login')}}">
        <h3>Email</h3>
        <input type="email" name="username" class="formdata" placeholder="ENTER EMAIL"><i class="fa-solid fa-user user"></i>
        <h3>Password</h3>
        <input type="password" name="password" class="formdata" placeholder="ENTER PASSWORD"><i class="fa-solid fa-lock user"></i>
        <div class="link">
            <span class="not">Don't know password?</span>
            <a href="{{url_for('forgot_password')}}">Forgot Password</a><br>
        </div>
        <button type="submit" class="btn"> Login </button>
        </form>
        <span class="not">If you don't have account?</span>
        <a href="{{url_for('register')}}">Register</a>
        
    </div>
</div>
    

{% endblock %}
